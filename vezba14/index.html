<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Rock-Paper-Scissors</h1>

    <div class="choices">
      <button id="btnGame" onclick="playGame('rock')">👊</button>

      <button id="btnGame" onclick="playGame('scissors')">✌️</button>

    <div id="playerChoice">PLAYER:</div>
    <div id="computerChoice">COMPUTER:</div>
    <div id="resultDisplay"></div>

    <div id="playerScore">PLAYER SCORE:</div>
    <div id="computerScore">COMPUTER SCORE:</div>
    <div id="score">SCORE:</div>

    <script src="index.js"></script>
  </body>
